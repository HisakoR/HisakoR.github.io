<head>
    <meta charset="UTF-8">

    <style>
        .a-body {
            margin: 0 auto;
            max-width: 1500px;
        overflow-x: hidden;
        }
        hr {
            border-bottom: 2px solid #f3bd55;
        }
        .banner {
            position: absolute;
            left: 0;
        }
        p {
            font-family: verdana;
            font-size: 20px;
        }
        .graphSpace {
        padding-top: 35vh;
        }
        .headSpace {
        padding-top: 5vh;
        }
        .titleMain {
        position: relative;
        font-size: 30px;
        font-weight: bold;
        top: 15px;
        left: 120px;
        color: white;
        }
        .SF {
            position: absolute;
            left: 0;
        z-index: 1000;
        }
        .titleSub {
            position: absolute;
            font-size: 15px;
            top: 25px;
            right: 120px;
            color: white;
        }
        .fixed-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #222;
            z-index: 999;
        }
        .b-body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .character-carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            height: 400px;
            overflow: hidden;
        }
        .character-image-container {
            width: 180px;
            height: 250px;
            margin: 0 10px;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
        }
        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }
        .character-image-container:hover .character-image {
            transform: scale(1.05);
        }
        .character-image-container.active {
            width: 250px;
            height: 350px;
            z-index: 1;
        }
        .character-info {
            width: 70%;
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes slideFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideFromLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideToRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        @keyframes slideToLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }      
    </style>
</head>

<div class="b-body">
    <div class="character-carousel" id="characterCarousel">
        <!-- 人物图片将在这里动态生成 -->
    </div>
    <div class="character-info" id="characterInfo">
        <!-- 人物信息将在这里动态显示 -->
    </div>
    <script>
        const characters = [
            {
                name: "小飞机",
                image: "css/i/character1.png",
                info: "这是一架小飞机",
                characteristics: "飞的很高",
                background: "飞出地球了"
            },
            {
                name: "小飞机",
                image: "css/i/character1.png",
                info: "这也是一架小飞机",
                characteristics: "飞的很快",
                background: "撞山上了"
            },
            {
                name: "小飞机",
                image: "css/i/character1.png",
                info: "这又是一架小飞机",
                characteristics: "不怕炮击",
                background: "太重了飞不起来"
            }
        ];
        let currentIndex = 1;
        function initializeCarousel() {
            const carousel = document.getElementById('characterCarousel');
            characters.forEach((character, index) => {
                const container = createCharacterContainer(character, index);
                carousel.appendChild(container);
            });
            showInfo(0);
        }
        function createCharacterContainer(character, index) {
            const container = document.createElement('div');
            container.className = 'character-image-container';
            if (index === currentIndex) {
                container.classList.add('active');
            }
            const img = document.createElement('img');
            img.src = character.image;
            img.alt = character.name;
            img.className = 'character-image';
            container.appendChild(img);
            container.onclick = () => showInfo(index - currentIndex);
            return container;
        }
        function showInfo(direction) {
            const containers = document.querySelectorAll('.character-image-container');
            containers[currentIndex].classList.remove('active');
 
            const oldIndex = currentIndex;
            currentIndex = (currentIndex + direction + characters.length) % characters.length;
 
            updateCharacterInfo();
            updateCarousel(oldIndex, direction);
        }
        function updateCharacterInfo() {
            const character = characters[currentIndex];
            const infoDiv = document.getElementById('characterInfo');
            // 添加淡出动画
            infoDiv.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => {
                infoDiv.innerHTML = `
                    <h2>${character.name}</h2>
                    <p>${character.info}</p>
                    <h3>特点</h3>
                    <p>${character.characteristics}</p>
                    <h3>背景故事</h3>
                    <p>${character.background}</p>
                `;
                // 添加淡入动画
                infoDiv.style.animation = 'fadeIn 0.3s ease';
            }, 300);
        }
 
        function updateCarousel(oldIndex, direction) {
            const carousel = document.getElementById('characterCarousel');
            const containers = carousel.children;
 
            // 为移出视图的容器添加动画
            containers[1].style.animation = direction > 0 ? 'slideToLeft 0.5s ease' : 'slideToRight 0.5s ease';
 
            setTimeout(() => {
                carousel.innerHTML = '';
                for (let i = -1; i <= 1; i++) {
                    const index = (currentIndex + i + characters.length) % characters.length;
                    const container = createCharacterContainer(characters[index], currentIndex + i);
                    if (i === 0) {
                        container.classList.add('active');
                    }
                    // 为新进入视图的容器添加动画
                    if ((direction > 0 && i === 1) || (direction < 0 && i === -1)) {
                        container.style.animation = direction > 0 ? 'slideFromRight 0.5s ease' : 'slideFromLeft 0.5s ease';
                    }
                    carousel.appendChild(container);
                }
            }, 250);
        }
 
        // 初始化轮播图
        initializeCarousel();
    </script>
</div>
</html>
